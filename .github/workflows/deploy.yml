name: Deploy

on:
    push:
        branches:
            - main # Sostituisci con il branch su cui vuoi attivare l'azione

jobs:
    create-deploy-branch:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Create or update deploy branch
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git checkout -B deploy
                  git push origin deploy --force

    deploy:
        runs-on: ubuntu-latest
        needs: create-deploy-branch

        steps:
            - name: Checkout deploy branch
              uses: actions/checkout@v2
              with:
                  ref: deploy

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  cd of-frontend
                  npm install

            - name: Build frontend
              run: |
                  cd of-frontend
                  npm run build

            - name: Verify build output
              run: |
                  ls -la of-frontend/dist

            - name: Copy files to server
              uses: appleboy/scp-action@v0.1.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  source: "./of-frontend/dist/*"
                  target: ${{ secrets.FRONTEND_PATH }}

            - name: SSH and rebuild Docker container
              uses: appleboy/ssh-action@v0.1.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      cd ${{ secrets.FRONTEND_PATH }}
                      docker-compose down frontend
                      docker-compose up --build -d frontend
