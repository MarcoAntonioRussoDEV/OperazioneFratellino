name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specifica una versione LTS di Node.js

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set environment variables
        run: echo "NODE_PATH=$(pwd)/of-frontend/node_modules" >> $GITHUB_ENV

      - name: Install dependencies
        run: cd of-frontend && npm install

      - name: List files for debugging
        run: cd of-frontend/src/utils && ls -l

      - name: Check Vite version
        run: cd of-frontend && npx vite --version

      - name: Build in debug mode
        run: cd of-frontend && npm run build -- --debug

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./of-frontend
          file: ./of-frontend/Dockerfile
          push: true
          tags: ocrama94/operazione_fratellino:v0.0.1
